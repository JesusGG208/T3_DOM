<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej10</title>
</head>      
<body>
      <p>
        <label for="usuario">Ingrese email:</label>
        <input type="email" id="email" />
        <span id="resultado1"></span>
      </p>
      <p>
        <label for="sitio">Ingrese sitio web:</label>
        <input type="url" id="url" />
        <span id="resultado2"></span>
      </p>
      <p>
        <input type="submit" value="confirmar" id="confirmar" />
      </p>

    <script>
      let email = document.getElementById("email");
      let url = document.getElementById("url");
      let confirmarBoton = document.getElementById("confirmar");

      let expRegEmail = /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
      let expRegURL = /(?:https?):\/\/(\w+:?\w*)?(\S+)(:\d+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;

      confirmarBoton.addEventListener("click", ()=>{
        if (expRegEmail.test(email.value) === true) {
          document.getElementById("resultado1").innerHTML = "correcto";
        }

        if (expRegURL.test(url.value) === true) {
          document.getElementById("resultado2").innerHTML = "correcto";
        }
      });
      </script>
</body>
  
</html>
