<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5</title>
</head>
<body>
    <label for="nombre">Nombre:</label><input type="text" id="nombre">
    <label for="apellido">Apellido:</label><input type="text" id="apellido">
    <input type="submit" value="Rellenar datos" onclick="enviarSaludo();">
    <p id="saludo"></p>
    <script>
        let nombre = document.getElementById("nombre");
        let apellido = document.getElementById("apellido");
        let saludo = document.getElementById("saludo");

        function enviarSaludo() {
            saludo.innerHTML = "Hola " + nombre.value + " " + apellido.value + ", gracias por rellenar el formulario";
        }
    </script>
</body>
</html>
